<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Help contect us</title>
</head>

<body>
    
    <h1>Welcome to CodeHelp</h1>
    <h2>Contect Us Form</h2>

    <form action="">
        <label for="Name">Name:</label>
        <input type="text" name="Name" id="Name" placeholder="Enter your Name">
        <br><br>
        <label for="Email">Email:</label>
        <input type="email" name="Email" id="Email" placeholder="Enter your Email">
        <br><br>

        <label for="Contect">Contect Number:</label>
        <input type="number" name="Contect" id="Contect">

        <br><br>

        <label for="select">Gender</label>
        <select name="gender" id="select">
            <option value="Choose">Choose an option</option>
            <option value="Male">Male</option>
            <option value="Male">Female</option>
            <option value="Male">Other</option>
        </select>
        <br><br>

        <label for="dateOfBirth">Date of Birth</label>
        <input type="date" name="dateOfBirth" , id="dateOfBirth">

        <br><br>
        <span>Rating</span>
        <input type="radio" name="rating">
        <label for="rating">1</label>

        <input type="radio" name="rating">
        <label for="rating">2</label>

        <input type="radio" name="rating">
        <label for="rating">3</label>

        <input type="radio" name="rating">
        <label for="rating">4</label>

        <input type="radio" name="rating">
        <label for="rating">5</label>
        <br>
        <label for="msg"><h4>Enter your Message</h4></label>
        <textarea name="msg" id="msg" cols="30" rows="10" placeholder="write your message"></textarea>
        <br>
        <input type="submit" name="submit" value="submit" id="submit">
        <input type="reset" name="reset" value="reset" id="reset">
        <br>
        <footer>
            <a href="https://www.googal.com" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/768px-Google_%22G%22_logo.svg.png" alt="" width="40" height="40">
            </a>
        </footer>
    </form>

</body>

</html>

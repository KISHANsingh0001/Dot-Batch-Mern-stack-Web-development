<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
         table , tr , td , th{
            border: 2px solid black;
            border-collapse: collapse;
         }
    </style>
</head>
<body>
       <table>
        <thead>
         <tr>
            <th colspan="2">Month</th>
            <th>Amount</th>
         </tr>
        </thead>
         <tr>
            <td>Jan</td>
            <td>100</td>
         </tr>
         <tr>
            <td rowspan="3">Feb</td>
            <td>200</td>
         </tr>
         <tr>
            <td>March</td>
            <td>300</td>
         </tr>
         <tr>
            <td>Total</td>
            <td>600</td>
         </tr>
       </table>
</body>
</html>
